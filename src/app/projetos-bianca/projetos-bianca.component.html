<div class="container-fluid"> 
    <h1>Projetos Bianca</h1>
    <div class="row" >
        <div class="col-sm-4" *ngFor="let rep of this.repositorios">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-capitalize">{{rep.name}} </h5>
                    <p class="card-text">Criado em: {{rep.created_at | date:"short" }}</p>
                    <a [routerLink]="['/projetosbianca', rep.name]" class="btn btn-primary" >Ver detalhes</a>
            
                </div>
            </div>
        </div>
    </div>
</div>
